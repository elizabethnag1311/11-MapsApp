<mat-card class = "example-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng">
          <agm-info-window>
            <strong>{{title}}</strong>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore nam vero ducimus repudiandae, est officia minima aut atque nihil omnis voluptas? Nisi eveniet labore rerum aperiam quibusdam voluptatem nemo placeat.
            </p>
            <div>
              <button mat-raised-button color="primary">Editar</button>
              <button mat-raised-button color="warn">Borrar</button>
            </div>
          </agm-info-window>
        </agm-marker>
      </agm-map>

  </mat-card-content>
</mat-card>
